<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/script.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
    <title>Harvest Smart</title>

</head>
<body>

    <section class="main">
        <header>
            <div class="center menu-container">
                <div class="logo">
                    <h3><i class="fa-solid fa-sitemap"></i> Harvest Smart</h3>
            </div>
            <div class="menu">
                <a class="active-menu" href="">Home</a>
                <a href="">Sobre</a>
                <a href="">Contato</a>
            </div>
            </div>
        </header>
        <div class="text-chamada">
            <h1>Fome!</h1>
            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, ipsam. Corrupti, distinctio harum maxime voluptatibus debitis atque id iste quisquam eius quia, error illum dicta, enim officia voluptatem animi consectetur!</h3>
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">

                    <div class="slide first">
                        <img src="../img/slide1.jpg" alt="Primeira Foto">
                    </div>
                    <div class="slide">
                        <img src="../img/slide2.jpg" alt="Segunda Foto">
                    </div>
                    <div class="slide">
                        <img src="../img/slide3.jpg" alt="Terceira Foto">
                    </div>
                    <div class="slide">
                        <img src="../img/background2.jpeg" alt="Quarta Foto">
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>

                </div>

                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label> 
                    <label for="radio2" class="manual-btn"></label> 
                    <label for="radio3" class="manual-btn"></label> 
                    <label for="radio4" class="manual-btn"></label> 
                 </div>


    </section>
